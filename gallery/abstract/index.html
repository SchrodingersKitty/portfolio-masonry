<script type="module">

    import PhotoSwipeLightbox from '/portfolio-masonry/js/photoswipe-lightbox.esm.min.js';
const lightbox = new PhotoSwipeLightbox({
  gallery: '#gallery',
  children: 'a',
  imageClickAction: (point, e) => {
    const pswp = lightbox.pswp;
    pswp.currSlide?.toggleZoom(point);
    pswp.element?.classList.toggle('pswp--ui-visible');
  },
  pswpModule: () => import('/portfolio-masonry/js/photoswipe.esm.min.js')
});
lightbox.init();

</script>
