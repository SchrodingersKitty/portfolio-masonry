<header class="sidebar">
    <div>
        <div class="logo">{{ site.title }}</div>
        <nav class="cluster">
            <ul class="list-reset nav">
            {% for item in navigation %}
                <li><a href="{{ item.url }}" class="{{ 'important' if item.important }} {{ 'current' if item.url == page.url }}">{{ item.text }}</a></li>
            {% endfor %}
            </ul>
        </nav>
    </div>
</header>
<hr>
